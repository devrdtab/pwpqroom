name: Q-Room tests Manually

on:
  workflow_dispatch:  # Позволяет запускать вручную через GitHub Actions

jobs:
  test:
    runs-on: ubuntu-latest  # Используем Linux-среду

    steps:
      - name: 1. Clone Repositories
        uses: actions/checkout@v3

      - name: 2. Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: 4. Ensure Allure Results Directory Exists
        run: mkdir -p allure-results

      - name: 5. Run Pytest + Playwright Tests
        run: pytest tests/ --alluredir=allure-results

      - name: 6. Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-results
