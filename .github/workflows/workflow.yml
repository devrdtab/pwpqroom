name: Playwright Tests with Allure Report

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install --with-deps

    - name: Download previous Allure history
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      continue-on-error: true

    - name: Prepare history directory
      run: |
        mkdir -p allure-report/history
        if [ -d "gh-pages/history" ]; then
          cp -r gh-pages/history/* allure-report/history/
        fi

    - name: Run Playwright tests
      run: |
        pytest tests/ --alluredir=./allure-results
      continue-on-error: true

    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate ./allure-results -o ./allure-report --clean

    - name: Copy new history
      if: always()
      run: |
        mkdir -p allure-report/history
        cp -r allure-report/history/* gh-pages/history/ 2>/dev/null || true

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.DEPLOY_TOKEN }}  # Изменено на DEPLOY_TOKEN
        publish_dir: ./allure-report
        keep_files: true

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 7